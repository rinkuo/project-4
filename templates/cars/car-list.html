<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars List</title>
</head>
<body>
    <h1>Cars</h1>
    <ul>
        {% for car in cars %}
            <li>{{ car.name }} {{ car.model }} ({{ car.year }})</li>
        {% empty %}
            <li>No cars available</li>
        {% endfor %}
    </ul>
    <a href="{% url 'cars:car_create' %}">Create New Car</a>
</body>
</html>
