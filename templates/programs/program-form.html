<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Programming Language</title>
</head>
<body>
    <h1>Create a New Programming Language</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <br>
        <button type="submit">Create Programming Language</button>
    </form>
    <a href="{% url 'programs:program_list' %}">Back to Programming Languages List</a>
</body>
</html>
